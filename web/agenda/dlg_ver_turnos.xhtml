<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TTurnoViewDlg" widgetVar="TTurnoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTTurnoTitle}">
            <h:form id="TTurnoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tTurnoController.selected != null}">
                        <h:outputText value="#{bundle.ViewTTurnoLabel_turSerial}"/>
                        <h:outputText value="#{tTurnoController.selected.turSerial}" title="#{bundle.ViewTTurnoTitle_turSerial}"/>
                        <h:outputText value="#{bundle.ViewTTurnoLabel_turFecha}"/>
                        <h:outputText value="#{tTurnoController.selected.turFecha}" title="#{bundle.ViewTTurnoTitle_turFecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTTurnoLabel_turHora}"/>
                        <h:outputText value="#{tTurnoController.selected.turHora}" title="#{bundle.ViewTTurnoTitle_turHora}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTTurnoLabel_turEstado}"/>
                        <p:selectBooleanCheckbox value="#{tTurnoController.selected.turEstado}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewTTurnoLabel_hclSerial}"/>
                        <h:outputText value="#{tTurnoController.selected.hclSerial}" title="#{bundle.ViewTTurnoTitle_hclSerial}"/>
                        <h:outputText value="#{bundle.ViewTTurnoLabel_TMPerSerial}"/>
                        <h:outputText value="#{tTurnoController.selected.TMPerSerial}" title="#{bundle.ViewTTurnoTitle_TMPerSerial}"/>
                        <h:outputText value="#{bundle.ViewTTurnoLabel_perSerial}"/>
                        <h:outputText value="#{tTurnoController.selected.perSerial}" title="#{bundle.ViewTTurnoTitle_perSerial}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TTurnoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
