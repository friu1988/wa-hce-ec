<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TEspecialidadCreateDlg" widgetVar="TEspecialidadCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTEspecialidadTitle}">
            <h:form id="TEspecialidadCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tEspecialidadController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTEspecialidadLabel_espSerial}" for="espSerial" />
                        <p:inputText id="espSerial" value="#{tEspecialidadController.selected.espSerial}" title="#{bundle.CreateTEspecialidadTitle_espSerial}" required="true" requiredMessage="#{bundle.CreateTEspecialidadRequiredMessage_espSerial}"/>
                        <p:outputLabel value="#{bundle.CreateTEspecialidadLabel_espNombre}" for="espNombre" />
                        <p:inputText id="espNombre" value="#{tEspecialidadController.selected.espNombre}" title="#{bundle.CreateTEspecialidadTitle_espNombre}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tEspecialidadController.create}" value="#{bundle.Save}" update="display,:TEspecialidadListForm:datalist,:growl" oncomplete="handleSubmit(args,'TEspecialidadCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TEspecialidadCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
