<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TConsultorioViewDlg" widgetVar="TConsultorioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTConsultorioTitle}">
            <h:form id="TConsultorioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tConsultorioController.selected != null}">
                        <h:outputText value="#{bundle.ViewTConsultorioLabel_coSerial}"/>
                        <h:outputText value="#{tConsultorioController.selected.coSerial}" title="#{bundle.ViewTConsultorioTitle_coSerial}"/>
                        <h:outputText value="#{bundle.ViewTConsultorioLabel_coUbicacion}"/>
                        <h:outputText value="#{tConsultorioController.selected.coUbicacion}" title="#{bundle.ViewTConsultorioTitle_coUbicacion}"/>
                        <h:outputText value="#{bundle.ViewTConsultorioLabel_coNumero}"/>
                        <h:outputText value="#{tConsultorioController.selected.coNumero}" title="#{bundle.ViewTConsultorioTitle_coNumero}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TConsultorioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
