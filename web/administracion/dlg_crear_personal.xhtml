<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TPersonalCreateDlg" widgetVar="TPersonalCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTPersonalTitle}">
            <h:form id="TPersonalCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tPersonalController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTPersonalLabel_perSerial}" for="perSerial" />
                        <p:inputText id="perSerial" value="#{tPersonalController.selected.perSerial}" title="#{bundle.CreateTPersonalTitle_perSerial}" required="true" requiredMessage="#{bundle.CreateTPersonalRequiredMessage_perSerial}"/>
                        <p:outputLabel value="#{bundle.CreateTPersonalLabel_perNombres}" for="perNombres" />
                        <p:inputText id="perNombres" value="#{tPersonalController.selected.perNombres}" title="#{bundle.CreateTPersonalTitle_perNombres}" />
                        <p:outputLabel value="#{bundle.CreateTPersonalLabel_perApellidos}" for="perApellidos" />
                        <p:inputText id="perApellidos" value="#{tPersonalController.selected.perApellidos}" title="#{bundle.CreateTPersonalTitle_perApellidos}" />
                        <p:outputLabel value="#{bundle.CreateTPersonalLabel_perFechaNacimiento}" for="perFechaNacimiento" />
                        <p:calendar id="perFechaNacimiento" pattern="MM/dd/yyyy" value="#{tPersonalController.selected.perFechaNacimiento}" title="#{bundle.EditTPersonalTitle_perFechaNacimiento}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateTPersonalLabel_perCedula}" for="perCedula" />
                        <p:inputText id="perCedula" value="#{tPersonalController.selected.perCedula}" title="#{bundle.CreateTPersonalTitle_perCedula}" />
                        <p:outputLabel value="#{bundle.CreateTPersonalLabel_perDireccion}" for="perDireccion" />
                        <p:inputText id="perDireccion" value="#{tPersonalController.selected.perDireccion}" title="#{bundle.CreateTPersonalTitle_perDireccion}" />
                        <p:outputLabel value="#{bundle.CreateTPersonalLabel_perTelefono}" for="perTelefono" />
                        <p:inputText id="perTelefono" value="#{tPersonalController.selected.perTelefono}" title="#{bundle.CreateTPersonalTitle_perTelefono}" />
                        <p:outputLabel value="#{bundle.CreateTPersonalLabel_perEmail}" for="perEmail" />
                        <p:inputText id="perEmail" value="#{tPersonalController.selected.perEmail}" title="#{bundle.CreateTPersonalTitle_perEmail}" />
                        <p:outputLabel value="#{bundle.CreateTPersonalLabel_TMedico}" for="TMedico" />
                        <p:selectOneMenu id="TMedico" value="#{tPersonalController.selected.TMedico}" >
                            <f:selectItems value="#{tMedicoController.itemsAvailableSelectOne}"
                                           var="TMedicoItem"
                                           itemValue="#{TMedicoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateTPersonalLabel_TAdmisionista}" for="TAdmisionista" />
                        <p:selectOneMenu id="TAdmisionista" value="#{tPersonalController.selected.TAdmisionista}" >
                            <f:selectItems value="#{tAdmisionistaController.itemsAvailableSelectOne}"
                                           var="TAdmisionistaItem"
                                           itemValue="#{TAdmisionistaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tPersonalController.create}" value="#{bundle.Save}" update="display,:TPersonalListForm:datalist,:growl" oncomplete="handleSubmit(args,'TPersonalCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TPersonalCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
