<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TMenuViewDlg" widgetVar="TMenuViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTMenuTitle}">
            <h:form id="TMenuViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tMenuController.selected != null}">
                        <h:outputText value="#{bundle.ViewTMenuLabel_menSerial}"/>
                        <h:outputText value="#{tMenuController.selected.menSerial}" title="#{bundle.ViewTMenuTitle_menSerial}"/>
                        <h:outputText value="#{bundle.ViewTMenuLabel_menNombre}"/>
                        <h:outputText value="#{tMenuController.selected.menNombre}" title="#{bundle.ViewTMenuTitle_menNombre}"/>
                        <h:outputText value="#{bundle.ViewTMenuLabel_menUrl}"/>
                        <h:outputText value="#{tMenuController.selected.menUrl}" title="#{bundle.ViewTMenuTitle_menUrl}"/>
                        <h:outputText value="#{bundle.ViewTMenuLabel_menNivel}"/>
                        <h:outputText value="#{tMenuController.selected.menNivel}" title="#{bundle.ViewTMenuTitle_menNivel}"/>
                        <h:outputText value="#{bundle.ViewTMenuLabel_menOrden}"/>
                        <h:outputText value="#{tMenuController.selected.menOrden}" title="#{bundle.ViewTMenuTitle_menOrden}"/>
                        <h:outputText value="#{bundle.ViewTMenuLabel_padreMenSerial}"/>
                        <h:outputText value="#{tMenuController.selected.padreMenSerial}" title="#{bundle.ViewTMenuTitle_padreMenSerial}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TMenuViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
