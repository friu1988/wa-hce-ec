<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TMenuEditDlg" widgetVar="TMenuEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTMenuTitle}">
            <h:form id="TMenuEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tMenuController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTMenuLabel_menSerial}" for="menSerial" />
                        <p:inputText id="menSerial" value="#{tMenuController.selected.menSerial}" title="#{bundle.EditTMenuTitle_menSerial}" required="true" requiredMessage="#{bundle.EditTMenuRequiredMessage_menSerial}"/>
                        <p:outputLabel value="#{bundle.EditTMenuLabel_menNombre}" for="menNombre" />
                        <p:inputText id="menNombre" value="#{tMenuController.selected.menNombre}" title="#{bundle.EditTMenuTitle_menNombre}" />
                        <p:outputLabel value="#{bundle.EditTMenuLabel_menUrl}" for="menUrl" />
                        <p:inputText id="menUrl" value="#{tMenuController.selected.menUrl}" title="#{bundle.EditTMenuTitle_menUrl}" />
                        <p:outputLabel value="#{bundle.EditTMenuLabel_menNivel}" for="menNivel" />
                        <p:inputText id="menNivel" value="#{tMenuController.selected.menNivel}" title="#{bundle.EditTMenuTitle_menNivel}" />
                        <p:outputLabel value="#{bundle.EditTMenuLabel_menOrden}" for="menOrden" />
                        <p:inputText id="menOrden" value="#{tMenuController.selected.menOrden}" title="#{bundle.EditTMenuTitle_menOrden}" />
                        <p:outputLabel value="#{bundle.EditTMenuLabel_padreMenSerial}" for="padreMenSerial" />
                        <p:selectOneMenu id="padreMenSerial" value="#{tMenuController.selected.padreMenSerial}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tMenuController.itemsAvailableSelectOne}"
                                           var="padreMenSerialItem"
                                           itemValue="#{padreMenSerialItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tMenuController.update}" value="#{bundle.Save}" update="display,:TMenuListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TMenuEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TMenuEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
